<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Dashboard</title>
</head>

<body class="app">
  <section class="header app__header">
    <h1 class="header__heading">COVID-19 Dashboard</h1>
    <div class="header__info">
      <p class="header__last-updated"></p>
    </div>
  </section>
  <section class="table app__table" id="country"></section>
  <section class="list app__list">
    <div class="world-data"></div>
    <div class="country-info"></div>
    <div class="country-list" id="country-list">
      <input class="country-list__search" type="text" id="search" placeholder="Search for a Country">
      <ul class="country-list__inner" id="results"></div>
    </div>
  </section>
  <section class="map app__map">
    <div class="data-controls map__data-controls">
      <div class="data-controls__block">
        <select name="time" id="time">
          <option value="1" id="time_1">Whole time</option>
          <option value="2" id="time_2">Last day</option>
        </select>
        <select name="values" id="values">
          <option value="1" id="values_1">Absolute amount</option>
          <option value="2" id="values_2">Amount per 100k</option>
        </select>
      </div>
      <div class="data-controls__block">
        <button class="button" id="map-cases">Cases</button>
        <button class="button" id="map-recovered">Recovered</button>
        <button class="button" id="map-deaths">Deaths</button>
      </div>
    </div>
    <div class="map__inner" id="map"></div>
  </section>
  <section class="graph app__graph">
    <div class="data-controls">
      <div class="data-controls__block">
        <select name="chart-location" id="chart-location" class="location">
          <option value="1" id="chart-location_1">Country</option>
          <option value="2" id="chart-location_2">Global</option>
        </select>
        <select name="chart-time" id="chart-time">
          <option value="1" id="chart-time_1">Whole time</option>
          <option value="2" id="chart-time_2">Last day</option>
        </select>
        <select name="chart-values" id="chart-values">
          <option value="1" id="chart-values_1">Absolute amount</option>
          <option value="2" id="chart-values_2">Amount per 100k</option>
        </select>
      </div>
      <div class="data-controls__block">
        <button class="button" id="chart-cases">Cases</button>
        <button class="button" id="chart-recovered">Recovered</button>
        <button class="button" id="chart-deaths">Deaths</button>
      </div>
    </div>
    <canvas id="covid-chart"></canvas>
  </section>
</body>

</html>
